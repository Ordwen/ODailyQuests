dependencies {

    //implementation "net.kyori:adventure-text-minimessage:4.14.0"
    //implementation "net.kyori:adventure-platform-bukkit:4.3.0"

    /* database management */
    compileOnly 'com.zaxxer:HikariCP:5.0.1'
    compileOnly 'com.h2database:h2:2.1.214'

    /* spigot */
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'

    /* economy & points */
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly 'org.black_ixx:playerpoints:3.2.2'
    compileOnly name: 'CoinsEngine-2.0.5'
    compileOnly ('com.github.Realizedd:TokenManager:3.2.4') { transitive = false }

    /* npcs */
    compileOnly 'net.citizensnpcs:citizens-main:2.0.29-SNAPSHOT'

    /* mobs */
    compileOnly 'io.lumine:Mythic-Dist:5.0.3-SNAPSHOT'
    compileOnly name: 'EliteMobs'

    /* stackers */
    compileOnly 'dev.rosewood:rosestacker:1.4.13'
    compileOnly 'com.bgsoftware:WildStackerAPI:3.8.0'

    /* guis */
    compileOnly 'me.clip:placeholderapi:2.10.0'
    compileOnly 'com.gmail.filoghost.holographicdisplays:holographicdisplays-api:2.4.9'

    /* custom items */
    compileOnly 'com.github.oraxen:oraxen:1.157.0'
    compileOnly 'com.github.LoneDev6:API-ItemsAdder:3.5.0b'
    compileOnly 'net.Indyuce:MMOItems-API:6.9.2-SNAPSHOT'
    compileOnly 'io.lumine:MythicLib-dist:1.5.2-SNAPSHOT'
    compileOnly name: 'PyroFishingPro-4.9.1'

    /* auto restart */
    implementation 'com.github.N0RSKA:UltimateAutoRestartAPI:2023.12'

    /* protection */
    compileOnly 'com.sk89q.worldguard:worldguard-bukkit:7.0.5'
    implementation 'com.github.TownyAdvanced:Towny:0.100.2.2'

    /* vote */
    compileOnly 'com.github.NuVotifier:NuVotifier:2.7.2'

    /* Mojang auth API for heads */
    compileOnly 'com.mojang:authlib:1.5.21'

    /* Paperweight */
    paperweight.paperDevBundle("1.20.4-R0.1-SNAPSHOT")
}

tasks {
    runServer {
        // Configure the Minecraft version for our task.
        // This is the only required configuration besides applying the plugin.
        // Your plugin's jar (or shadowJar if present) will be used automatically.
        minecraftVersion("1.20.4")
        downloadPlugins {
            github("Snewmy", "FileStuff", "1.20.4", "CMI.jar")
            github("Snewmy", "FileStuff", "1.20.4", "CMIEInjector.jar")
            github("Snewmy", "FileStuff", "1.20.4", "CMILib.jar")
            github("Snewmy", "FileStuff", "1.20.4", "Vault.jar")
            github("Snewmy", "FileStuff", "1.20.4", "ProtocolLib.jar")
            github("Snewmy", "FileStuff", "1.20.4", "PlaceholderAPI.jar")
            github("Snewmy", "FileStuff", "1.20.4", "ViaVersion.jar")
            github("Snewmy", "FileStuff", "1.20.4", "ExcellentCrates.jar")
            github("Snewmy", "FileStuff", "1.20.4", "Nightcore.jar")
            github("Snewmy", "FileStuff", "1.20.4", "QuickShop-Hikari.jar")
            github("Snewmy", "FileStuff", "1.20.4", "PlayerWarps.jar")
            github("Snewmy", "FileStuff", "1.20.4", "PyroLib.jar")
            github("Snewmy", "FileStuff", "1.20.4", "PyroFishingPro.jar")
            github("Snewmy", "FileStuff", "1.20.4", "PyroMining.jar")
            github("Snewmy", "FileStuff", "1.20.4", "PyroFarming.jar")
            github("Snewmy", "FileStuff", "1.20.4", "CloudEnchants.jar")

        }
    }
    assemble {
        dependsOn(reobfJar)
    }
}

def targetJavaVersion = 17
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release = targetJavaVersion
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}
