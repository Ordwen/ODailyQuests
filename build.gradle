plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
}

group = 'com.ordwen'
version = '2.0-beta-SNAPSHOT-30'

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        url = 'https://repo.rosewooddev.io/repository/public/'
    }
    maven {
        name = 'jitpack-repo'
        url = 'https://jitpack.io'
    }
    maven {
        name = 'everything'
        url = 'https://repo.citizensnpcs.co/'
    }
    maven {
        name = ' Lumine Releases'
        url = 'https://mvn.lumine.io/repository/maven-public/'
    }
    maven {
        name = 'minecraft-repo'
        url = 'https://libraries.minecraft.net/'
    }
    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        url = "https://repo.codemc.io/repository/maven-public/"
    }
    maven {
        name = 'bg-repo'
        url = 'https://repo.bg-software.com/repository/api/'
    }
    maven {
        url = 'https://repo.rosewooddev.io/repository/public/'
    }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compileOnly name: 'EliteMobs'
    compileOnly 'dev.rosewood:rosestacker:1.4.13'

    implementation 'com.zaxxer:HikariCP:5.0.1'
    implementation 'com.h2database:h2:2.1.214'

    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'

    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly(group: 'com.github.Realizedd', name: 'TokenManager', version: '3.2.4') {
        transitive = false
    }

    compileOnly(group: 'net.citizensnpcs', name: 'citizens-main', version: '2.0.29-SNAPSHOT')
    compileOnly(group: 'io.lumine', name: 'Mythic-Dist', version: '5.0.3-SNAPSHOT')
    compileOnly 'com.mojang:authlib:1.5.21'
    compileOnly 'me.clip:placeholderapi:2.10.0'
    compileOnly 'org.black_ixx:playerpoints:3.2.2'
    compileOnly 'com.gmail.filoghost.holographicdisplays:holographicdisplays-api:2.4.9'
    compileOnly 'com.bgsoftware:WildStackerAPI:3.8.0'
}

def targetJavaVersion = 16
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release = targetJavaVersion
    }
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'com.ordwen.odailyquests.ODailyQuests'
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}
