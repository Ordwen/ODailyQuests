name: "ODailyQuests"
version: '${version}'
main: com.ordwen.odailyquests.ODailyQuests
api-version: 1.16
prefix: "O'DailyQuests"
authors: [ Ordwen ]
description: Add more objectives and dynamize your server !
website: https://www.spigotmc.org/resources/odailyquests-daily-quests-plugin-1-16-1-18.100990/
softdepend: [ Vault, TokenManager, Citizens, PlaceholderAPI, PlayerPoints, MythicMobs, EliteMobs, WildStacker, RoseStacker, Multiverse-Core, MyWorlds, HeadDatabase, Oraxen, ItemsAdder, CoinsEngine, Towny, PyroFishingPro, NuVotifier, KGenerators, CustomCrops, CustomFishing ]
libraries:
  - com.zaxxer:HikariCP:5.0.1
  - com.h2database:h2:2.1.214
commands:
  dquests:
    description: default player command
    aliases:
      - dailyquests
      - dq
      - quests
  dqadmin:
    description: admin command
    aliases:
      - dailyquestsadmin
      - dquestsadmin
      - dqa
      - qadmin
folia-supported: true