name: "ODailyQuests"
version: '${version}'
main: com.ordwen.odailyquests.ODailyQuests
api-version: 1.18.2
prefix: "O'DailyQuests"
authors: [ Ordwen ]
description: Add more objectives and dynamize your server !
website: https://www.spigotmc.org/resources/odailyquests-daily-quests-plugin-1-16-1-18.100990/
softdepend: [ Vault, TokenManager, Citizens, PlaceholderAPI, PlayerPoints, MythicMobs, EliteMobs, WildStacker, RoseStacker, Multiverse-Core, MyWorlds, HeadDatabase, Oraxen, ItemsAdder, Nexo, CoinsEngine, Towny, PyroFishingPro, Votifier, NuVotifier, KGenerators, CustomCrops, CustomFishing, EvenMoreFish ]

libraries:
  - com.zaxxer:HikariCP:5.0.1
  - org.xerial:sqlite-jdbc:3.49.1.0
  - com.jeff-media:custom-block-data:2.2.3

commands:
  dquests:
    description: default player command
    aliases:
      - dailyquests
      - dq
      - quests
  dqadmin:
    description: admin command
    aliases:
      - dailyquestsadmin
      - dquestsadmin
      - dqa
      - qadmin

permissions:
  odailyquests.progress:
    description: "Allows the player to progress in ODailyQuests"
    default: true

folia-supported: true