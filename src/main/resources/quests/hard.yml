quests:
  1:
    name: "&aStone"
    menu_item: STONE
    description:
      - "&bMine 32 stones."
      - "&bWin &c500$&b."
    quest_type: BREAK
    required: STONE
    required_amount: 32
    reward:
      reward_type: MONEY
      amount: 500
  2:
    name: "&6&lGold blocks"
    menu_item: GOLD_BLOCK
    description:
      - "&eGet 16 gold blocks."
      - "&eWin &b&m32 diamond blocks."
    quest_type: GET
    required: GOLD_BLOCK
    required_amount: 16
    reward:
      reward_type: COMMAND
      commands:
        - "msg %player% Hello !"
        - "give %player% diamond_block 32"
  3:
    name: "Too many zombies"
    menu_item: ZOMBIE_HEAD
    description:
      - "&cKill &65 &czombies."
      - "&aWin &b500 &aTokens."
    quest_type: KILL
    required: ZOMBIE
    required_amount: 5
    reward:
      reward_type: POINTS
      amount: 500